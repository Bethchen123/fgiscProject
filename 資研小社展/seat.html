<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./seat.css">
  <title>座位表產生器</title>
  <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="titlebg">
        <div class="title">
            <h1 id="h1">座位表產生器</h1>
        </div>
    </div>
    <div class="container">
        <div class="flex-container">
            <div class = "input">
                <h2 for="">直的要幾排？</h2>
                <input type="number" placeholder="輸入行數" class="inNum" id="row">
                <h2 for="">橫的要幾排？</h2>
                <input type="number" placeholder="輸入列數" class="inNum" id="column">
                <button id="btn" >產生</button>
            </div>
        </div>

    </div>

    <script src="./seat.js"></script>
  
</body>
</html>
